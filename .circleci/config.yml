version: 2.1
orbs:
  ruby: circleci/ruby@1.2

jobs:
  build:
    docker:
      - image: cimg/ruby:2.7.2
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD

    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v
      - run: bundle install
      - run:
          name: lint
          command: bundle exec rubocop
      - run:
          name: test
          command: bundle exec rake
